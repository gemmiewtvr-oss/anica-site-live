    <style>
    /* BODY WITH LAVENDER PASTEL BACKGROUND AND GRADIENT */
    body {
        margin: 0;
        padding: 40px;
        font-family: Arial, sans-serif;
        background: url("https://source.unsplash.com/1600x900/?pastel,pink,background") no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom right, rgba(255,255,255,0.7), rgba(245,240,255,0.7));
        z-index: -1;
    }

    /* CONTAINER WITH BONDPAPER STYLE AND FLOATING EFFECT */
    .container {
        max-width: 900px;
        margin: auto;
        background: #FDECEF;
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        background-image: linear-gradient(to bottom, #ccc 1px, transparent 1px);
        background-size: 100% 30px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    /* HEADINGS */
    h1, h2 {
        color: #6a1b9a;
        border-bottom: 3px solid #b29dd9;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

        margin-top: 40px;
    }

    /* INTRO TEXT */

        line-height: 1.7;

    }

        margin-bottom: 8px;
        color: #4a148c;
    }

    .edu-item p {
        margin: 2px 0;
        line-height: 1.5;
        color: #333;
    }

    /* MOBILE RESPONSIVE */
    @media(max-width:768px){
        .container{
            padding: 40px 20px;
        }
    }

    /* NAVIGATION */
    nav {

        margin-bottom: 30px;
    }

    nav a {
        text-decoration: none;
        color: #6a1b9a;
        margin: 0 15px;
        font-weight: bold;
    }

    nav a:hover {
        color: #4a148c;
    }

    /* FOOTER */
    footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 0.9rem;
    }
